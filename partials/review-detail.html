   <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">IgniiPotent</a>
        </div>
        <div class="navbar-collapse collapse">

          <form class="navbar-form navbar-right" role="form" id="search_form">
            <div class="form-group">
              <input type="text" ng-model="query" placeholder="socks, jackets, etc." class="form-control">
            </div>
            <button ng-click="new_search_query()" type="submit" class="btn btn-default">Search</button>
          </form>

        </div>
      </div>
    </div>

 
    <div class="container-fluid" style="padding-top:10px">
       <div class="col-md-4">
	       <img ng-src="{{review.image_url}}" class="phone">
               <button type="button" class="btn btn-success" ng-click="open_in_tab()">View on Amazon</button>
       </div>

       <div class="col-md-6">
       
	       <h1>{{review.page_title}}</h1>

              <div class="panel-group" id="accordion">

	      <div style="margin-top:10px" class="panel panel-default" ng-repeat = "feature in review.features">
		<div class="panel-heading">
		  <h4 class="panel-title">
		    <a onclick="return false;" data-toggle="collapse" data-parent="#accordion" href="#{{feature.feature_accordion_id}}">
		      {{feature.feature_name}}
		    </a>
		  </h4>
		</div>
		<!--<div id="{{feature.feature_accordion_id}}" class="panel-collapse collapse">-->
		<div id="{{feature.feature_accordion_id}}" class="{{feature.accordion_class}}">
		  <div class="panel-body">
                    <div style="height:300px;overflow:auto;position:relative;">
                       
		       <p ng-bind-html="to_trusted(feature.feature_curr_text)"></p>
                       <div style="position:absolute;bottom:0;">
			  <button ng-click="dec_curr_text(feature.feature_name)" class="{{feature.dec_class}}">Previous</button>
                       </div>
                       <div style="position:absolute;bottom:0;right:0">
			  <button ng-click="inc_curr_text(feature.feature_name)" class="{{feature.inc_class}}">Next</button>
                       </div>
                    </div>
		  </div>
		</div>
	      </div>


              <div>


      </div>
       <div class="col-md-2"></div>
    </div>
